  <body>
    <header class="app-header">
      <h1>Formulario</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendario</a>
        <a href="form.html" aria-current="page">Formulario</a>
        <a href="about.html">Acerca de</a>
      </nav>
    </header>
    <main class="container">
      <div class="form-section">
        <h2>Selección de País</h2>
        <p>Elige tu país de origen de la lista desplegable. Esta funcionalidad utiliza Select2 para una mejor experiencia de usuario.</p>
        
        <div class="form-group">
          <label for="countries">🌍 Países Disponibles</label>
          <select id="countries" class="select2" style="width: 100%">
            <option value="">Selecciona un país</option>
            <option value="mx">🇲🇽 México</option>
            <option value="ar">🇦🇷 Argentina</option>
            <option value="co">🇨🇴 Colombia</option>
            <option value="pe">🇵🇪 Perú</option>
            <option value="cl">🇨🇱 Chile</option>
            <option value="es">🇪🇸 España</option>
            <option value="us">🇺🇸 Estados Unidos</option>
            <option value="ca">🇨🇦 Canadá</option>
          </select>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
      $(function () {
        $('#countries').select2({ placeholder: 'Selecciona un país' });
      });
    </script>
    <script src="register.js"></script>
  </body>
</html>
